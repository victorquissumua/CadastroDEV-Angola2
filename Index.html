<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="título"><strong>Cadastro de DEVs</strong></h1>
        <p id="subtitulo"><strong>Complete suas informações</strong></p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>

        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>
    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label>
            <input type="radio" name="devweb" value="frontend" checked>Front-end
        </label>
        <label>
            <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label>
            <input type="radio" name="devweb" value="fullstack">Fullstack
        </label>
    </div>

    <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
            <option select disabled value="">Selecione...</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>
    <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione as tecnologias que utiliza</strong></label>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia1" value="CSS">
            <label for="tecnologia1">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia1" value="Javascript">
            <label for="tecnologia1">Javascript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia1" value="PHP">
            <label for="tecnologia1">PHP</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia1" value="C#">
            <label for="tecnologia1">C#</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia1" value="Python">
            <label for="tecnologia1">Python</label>
            <input type="checkbox" id="tecnologia7" name="tecnologia1" value="Java">
            <label for="tecnologia1">Java</label>
            <input type="checkbox" id="tecnologia8" name="tecnologia1" value="Flutter">
            <label for="tecnologia1">Flutter</label>
        </div>
    </fieldset>

    <div class="campo">
        <br>
        <label><strong>Conte um pouco da sua experiência</strong></label>
        <textarea rows="6" style="width: 26em;" id="experiencia"></textarea>
    </div>

    <button class="botao" type="submit"><strong>Concluído</strong></button>

    </form>
    
</body>
</html>
